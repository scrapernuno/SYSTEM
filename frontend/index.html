<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Previsões - Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input[type=file] { display:block; margin-bottom:10px; }
  </style>
</head>
<body>
  <h1>Uploader Previsões</h1>

  <input id="files" type="file" multiple />
  <button id="uploadBtn">Enviar ficheiros</button>

  <h3>Outputs</h3>
  <button id="refresh">Atualizar lista</button>
  <ul id="outputs"></ul>

  <script>
    document.getElementById('uploadBtn').onclick = async () => {
      const input = document.getElementById('files');
      const files = input.files;
      if(!files.length) return alert('Escolhe alguns ficheiros .xlsx');
      const fd = new FormData();
      for (let i=0;i<files.length;i++) fd.append('files', files[i]);
      const resp = await fetch('/upload', { method: 'POST', body: fd });
      const j = await resp.json();
      alert('Processados: ' + JSON.stringify(j.processed));
      loadOutputs();
    }

    async function loadOutputs(){
      const r = await fetch('/list_outputs');
      const files = await r.json();
      const ul = document.getElementById('outputs');
      ul.innerHTML = '';
      files.forEach(f => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = '/outputs/' + f;
        a.textContent = f;
        li.appendChild(a);
        ul.appendChild(li);
      });
    }
    document.getElementById('refresh').onclick = loadOutputs;
    loadOutputs();
  </script>
</body>
</html>
